<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">

    <div class="container">

    <a class="navbar-brand" [routerLink]="['/']">Dating App</a>

      <ul class="navbar-nav mr-auto">

        <ng-container  *ngIf="this.accountService.currentUser$ | async">

          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/members']" routerLinkActive="active" >Matches</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/lists']" routerLinkActive="active">List</a>
          </li>
          <li class="nav-item">
            <a class="nav-link " [routerLink]="['/messages']" routerLinkActive="active">Messages</a>
          </li>
        </ng-container>
        
      </ul>

      <div class="dropdown" *ngIf="(this.accountService.currentUser$ | async) as user" dropdown> 
        <a class="dropdown-toggle text-light" dropdownToggle>Welcome {{user.userName | titlecase }}</a>
        <div class="dropdown-menu mt-3" *dropdownMenu>
            <a class="dropdown-item" >Edit Profile</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" (click)="logout()" >Logout</a>

        </div>
      </div>



      <form #LoginForm="ngForm" *ngIf="(this.accountService.currentUser$ | async) === null" class="form-inline mt-2 mt-md-0" (ngSubmit) = "login(model)" autocomplete="off">
        <input class="form-control mr-sm-2" 
        type="text" 
        placeholder="User Name"
        name = "userName"
        [(ngModel)]="model.username"
        >
        <input class="form-control mr-sm-2" 
        type="password" 
        placeholder="password"
        name="password"
        [(ngModel)]="model.password"
        >
        <button class="btn btn-success my-2 my-sm-0" type="submit">Login</button>
      </form>
</div>
  </nav>
